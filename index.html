<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Google Form Quiz</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0; /* Changed from 20px to 0 for full width */
        padding: 20px; /* Added padding to body instead */
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center; /* This is key: centers all child elements */
        min-height: 100vh;
        box-sizing: border-box;
    }
    #timer-container {
        text-align: center;
        margin: 20px auto; /* 'auto' for left/right centering */
        padding: 15px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        width: 90%; /* Use percentage width */
        max-width: 800px; /* Increased max-width for better balance */
    }
    #timer {
        font-size: 2.5em;
        font-weight: bold;
        color: #d9534f;
    }
    #form-container {
        margin: 20px auto;
        width: 90%; /* Match the width of the timer-container */
        max-width: 800px; /* Match the max-width of the timer-container */
        display: flex;
        justify-content: center;
    }
    /* NEW STYLE FOR THE IFRAME ITSELF */
    #form-container iframe {
        width: 100%; /* Make the iframe fill its container */
        height: 1200px; /* You can adjust this as needed */
        border: none; /* Removes the default border */
        border-radius: 8px; /* Optional: matches the timer container's style */
        box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Optional: adds a shadow like the timer */
    }
    .warning {
        color: #d9534f;
    }
    .blink {
        animation: blink-animation 1s steps(2, start) infinite;
    }
    @keyframes blink-animation {
        to { visibility: hidden; }
    }
</style>
</head>
<body>

   <div id="timer-container">
    <h2>زمان باقیمانده:</h2>
    <div id="timer">30:00</div>
    <p class="warning">این فرم به طور خودکار پس از اتمام زمان ارسال می‌شود. پاسخ‌های خود را به طور منظم ذخیره کنید!</p>
</div>

    <div id="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfQ_zsnlHjInuheWmZYmKnUhwqIC0v02BJqCluoD-slmum-ng/viewform?embedded=true" width="640" height="1724" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        <!-- Example of what your code looks like: -->
        <!-- <iframe src="https://docs.google.com/forms/d/e/.../viewform?embedded=true" width="100%" height="1200" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe> -->
    </div>

    <script>
        // Total time for the exam in minutes
        const totalTimeInMinutes = 60; // <-- CHANGE THIS TO YOUR DESIRED TIME
        let timeLeft = totalTimeInMinutes * 60; // Convert to seconds

        const timerElement = document.getElementById('timer');
        const formContainer = document.getElementById('form-container');
        const timerContainer = document.getElementById('timer-container');

        // Function to update the timer display
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;

            // Add a leading zero to seconds if less than 10
            seconds = seconds < 10 ? '0' + seconds : seconds;
            timerElement.textContent = `${minutes}:${seconds}`;

            // Logic for when time is up
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerElement.textContent = "TIME IS UP!";
                timerElement.classList.add('blink');
                alert("Time is up! The form will now submit.");
                // Find the Google Form iframe and submit it
                const formFrame = document.querySelector('iframe');
                if (formFrame) {
                    formFrame.contentWindow.document.querySelector('form').submit();
                }
            } else if (timeLeft <= 60) { // Warning for last minute
                timerElement.style.color = '#ff0000'; // Bright red
            } else if (timeLeft <= 300) { // Warning for last 5 minutes
                timerElement.style.color = '#ff8c00'; // Orange
            }
            timeLeft--; // Decrement the time left
        }

        // Start the timer interval (runs every second)
        const timerInterval = setInterval(updateTimer, 1000);

        // Initial call to display the timer immediately
        updateTimer();
    </script>
</body>
</html>
