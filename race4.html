<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Google Form Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        #timer-container {
            text-align: center;
            margin: 20px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            max-width: 600px;
        }
        #timer {
            font-size: 2.5em;
            font-weight: bold;
            color: #d9534f; /* Red color for the timer */
        }
        #form-container {
            margin: 20px auto;
            max-width: 800px;
        }
        .warning {
            color: #d9534f;
        }
        .blink {
            animation: blink-animation 1s steps(2, start) infinite;
        }
        @keyframes blink-animation {
            to { visibility: hidden; }
        }
    </style>
</head>
<body>

    <div id="timer-container">
        <h2>Time Remaining:</h2>
        <div id="timer">30:00</div> <!-- Initial time display -->
        <p class="warning">This form will submit automatically when time runs out. Save your answers regularly!</p>
    </div>

    <div id="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfQ_zsnlHjInuheWmZYmKnUhwqIC0v02BJqCluoD-slmum-ng/viewform?embedded=true" width="640" height="1724" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        <!-- Example of what your code looks like: -->
        <!-- <iframe src="https://docs.google.com/forms/d/e/.../viewform?embedded=true" width="100%" height="1200" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe> -->
    </div>

    <script>
        // Total time for the exam in minutes
        const totalTimeInMinutes = 60; // <-- CHANGE THIS TO YOUR DESIRED TIME
        let timeLeft = totalTimeInMinutes * 60; // Convert to seconds

        const timerElement = document.getElementById('timer');
        const formContainer = document.getElementById('form-container');
        const timerContainer = document.getElementById('timer-container');

        // Function to update the timer display
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;

            // Add a leading zero to seconds if less than 10
            seconds = seconds < 10 ? '0' + seconds : seconds;
            timerElement.textContent = `${minutes}:${seconds}`;

            // Logic for when time is up
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerElement.textContent = "TIME IS UP!";
                timerElement.classList.add('blink');
                alert("Time is up! The form will now submit.");
                // Find the Google Form iframe and submit it
                const formFrame = document.querySelector('iframe');
                if (formFrame) {
                    formFrame.contentWindow.document.querySelector('form').submit();
                }
            } else if (timeLeft <= 60) { // Warning for last minute
                timerElement.style.color = '#ff0000'; // Bright red
            } else if (timeLeft <= 300) { // Warning for last 5 minutes
                timerElement.style.color = '#ff8c00'; // Orange
            }
            timeLeft--; // Decrement the time left
        }

        // Start the timer interval (runs every second)
        const timerInterval = setInterval(updateTimer, 1000);

        // Initial call to display the timer immediately
        updateTimer();
    </script>
</body>
</html>
